<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Projekt - Wether App</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="index.js"></script>
</head>
<body>
    <main class="wrapper">
        <div class="form">
            <input type="text" placeholder="Enter your location" maxlength="15" required> 
            <button id="search">Search</button>
            <button class="grad" id="gradToggler">Â°F</button>
        </div>
        <div class="error" id="error-block"> </div>       
        <div class="sk-circle wether-hidden"> 
            <!-- effekt -->
                <div class="sk-circle1 sk-child"></div>
                <div class="sk-circle2 sk-child"></div>
                <div class="sk-circle3 sk-child"></div>
                <div class="sk-circle4 sk-child"></div>
                <div class="sk-circle5 sk-child"></div>
                <div class="sk-circle6 sk-child"></div>
                <div class="sk-circle7 sk-child"></div>
                <div class="sk-circle8 sk-child"></div>
                <div class="sk-circle9 sk-child"></div>
                <div class="sk-circle10 sk-child"></div>
                <div class="sk-circle11 sk-child"></div>
                <div class="sk-circle12 sk-child"></div>
        </div>
        <div class="wether-today" id="today">
            <div class="location">
                Location : <span id="location"> Essen </span>
            </div>
            <div  class="today-temp" id="today-temp">
                <img src="./img/clear-icon.png" id="weather-icon" width="100" height="100" alt="">
                <h1><span id="temp"> +11 </span>&deg;C</h1>
            </div>
            <div class="maxmin">
                <p> max <span id="temp-max"> 15</span>&deg; / min <span id="temp-min">  8</span>&deg;  </p>
            </div>
            <details>
                <summary>
                    next 5 days
                </summary>
                <div class="wether-5days"> 
                </div>    
            </details>
        </div>
    </main>
</body>
</html>
